extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Prof-Pablo-Roca-Philips/python-bible
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/pablomartinezroca/

extra_css:
    - css/extra.css

markdown_extensions:
  - def_list
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde
  - tables

plugins:
  - include-markdown # pip install mkdocs-include-markdown-plugin
  - search

theme:
  name: material

  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    # - navigation.expand # expand all collapsible subsections by default 
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow
    - toc.integrate
    
  language: es
  palette:
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark theme
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light theme

  icon:
    annotation: material/arrow-right-circle